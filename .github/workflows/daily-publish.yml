name: 每日艺术写真发布

on:
  # 定时触发已迁移到 Cloudflare Workers，确保精确执行
  # 原 schedule: cron: '0 12 * * *' (每天 20:00 北京时间)
  # 现在通过 Cloudflare Workers Cron Triggers 调用 repository_dispatch

  # 支持 Cloudflare Worker 通过 repository_dispatch 触发
  repository_dispatch:
    types: [daily-beauty]

  # 支持手动触发
  workflow_dispatch:

  # 可选：推送代码时测试
  # push:
  #   branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python3 -m pip install --upgrade pip

      - name: 生成并发布艺术写真
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          IMGBB_API_KEY: ${{ secrets.IMGBB_API_KEY }}
          WECHAT_API_KEY: ${{ secrets.WECHAT_API_KEY }}
          DOUBAO_API_KEY: ${{ secrets.DOUBAO_API_KEY }}
        run: |
          cd scripts
          python3 publish_wechat.py --count 1 --use-openrouter

      - name: 记录日志
        if: always()
        run: |
          echo "任务执行时间: $(date)"
          echo "时区: Asia/Shanghai"
