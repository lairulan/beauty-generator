name: 每日美女生成发布

on:
  # 定时任务：每天 20:00 (UTC+8 = UTC+0 - 8小时 = 12:00 UTC)
  schedule:
    - cron: '0 12 * * *'

  # 支持手动触发
  workflow_dispatch:

  # 可选：推送代码时测试
  # push:
  #   branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python3 -m pip install --upgrade pip

      - name: 生成并发布美女图片
        env:
          DOUBAO_API_KEY: ${{ secrets.DOUBAO_API_KEY }}
          WECHAT_API_KEY: ${{ secrets.WECHAT_API_KEY }}
        run: |
          cd scripts
          python3 publish_wechat.py --count 3

      - name: 记录日志
        if: always()
        run: |
          echo "任务执行时间: $(date)"
          echo "时区: Asia/Shanghai"
